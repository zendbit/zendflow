<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{{title}}</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="vendor/adminlte3/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="vendor/adminlte3/dist/css/adminlte.min.css">
  <!-- Toastr -->
  <link rel="stylesheet" href="vendor/adminlte3/plugins/toastr/toastr.min.css">
  <!-- JSGrid -->
  <link rel="stylesheet" href="vendor/adminlte3/plugins/jsgrid/jsgrid.min.css">
  <link rel="stylesheet" href="vendor/adminlte3/plugins/jsgrid/jsgrid-theme.min.css">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
    <div class="container">
      <a href="/" class="navbar-brand">
        <img src="vendor/adminlte3/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">{{headerTitle}}</span>
      </a>
    </div>
  </nav>
  <!-- /.navbar -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">{{pageTitle}}</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content" style="padding: 10px;">
      <div class="container-fluid">
        <div class="row" id="updateContent">

        </div>
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="float-right d-none d-sm-inline">
      {{footerAppVersion}}
    </div>
    <!-- Default to the left -->
    {{{footerCopyright}}}
  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="vendor/adminlte3/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="vendor/adminlte3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/adminlte3/plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="vendor/adminlte3/dist/js/adminlte.min.js"></script>
<!-- JSGrid -->
<script src="vendor/adminlte3/plugins/jsgrid/jsgrid.min.js"></script>

<script src="private/js/pure/init.js"></script>
<script src="private/js/compiled/radmngJs.js"></script>
</body>
</html>
