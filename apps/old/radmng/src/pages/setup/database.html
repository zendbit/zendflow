{{#isLoading}}
<div class="col-auto">
  Loading...
</div>
{{/isLoading}}
{{^isLoading}}
  <div class="col-auto">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title m-0">Database Setup</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Select database</label>
          <select id="selectDb" class="custom-select">
            <option>Sqlite</option>
            <option>PostgreSQL</option>
            <option>MariaDB</option>
          </select>
        </div>
        <div id="dbUserInfo">
          <div class="form-group">
            <label for="dbUsername">Username*</label>
            <input type="text" class="form-control" name="dbUsername" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="dbPassword">Password*</label>
            <input type="password" class="form-control" name="dbPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="dbDatabase">Database*</label>
            <input type="text" class="form-control" name="dbDatabase" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="dbHost">Host*</label>
            <input type="text" class="form-control" name="dbHost" placeholder="Host">
          </div>
          <div class="form-group">
            <label for="dbPort">Port</label>
            <input type="number" class="form-control" name="dbPort" placeholder="Port">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-auto">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title m-0">Add administrator</h5>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="admUsername">Email*</label>
          <input type="text" class="form-control" name="admUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="admPassword">Password*</label>
          <input type="password" class="form-control" name="admPassword" placeholder="Password" type="password">
        </div>
        <div class="form-group">
          <label for="admPassword2">Confirm Password*</label>
          <input type="password" class="form-control" name="admPassword2" placeholder="Password" type="password">
        </div>
      </div>
    </div>
  </div>
{{/isLoading}}
{{^isLoading}}
<div class="col-lg-10">
  <hr />
  <a id="doneSetup" href="?section=done" class="btn bg-gradient-primary">Done</a>
</div>
{{/isLoading}}
